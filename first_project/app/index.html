<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>os webapp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
     <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="header">
          <h3 class="text-muted">OS Project</h3>
          <p><span class="glyphicon glyphicon-heart"></span>&nbsp霍腾 学号：1352901</p>
      </div>

      <div>
        <div class="one-elevator">
          <div class="elevator-btn">
            <h4 class="elevator-number">1号电梯</h4>
            <h5>第<span class="elevator-floor" id="first-ele">1</span>层</h5>

            <div class="up-down">
              <div class="btn-group">
                <button type="button" class="btn btn-default button-up"><span class="glyphicon glyphicon-chevron-up"></span></button>
                <button type="button" class="btn btn-default button-down"><span class="glyphicon glyphicon-chevron-down"></span></button>
              </div>
            </div>

            <div class="floor-button" id="floor-button">
              <div class="btn-group-vertical group1">
                <button type="button" class="btn btn-default" id="first-elevator-floor20">20</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor19">19</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor18">18</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor17">17</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor16">16</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor15">15</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor14">14</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor13">13</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor12">12</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor11">11</button>
              </div>
              <div class="btn-group-vertical group2">
                <button type="button" class="btn btn-default" id="first-elevator-floor10">10</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor9">9</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor8">8</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor7">7</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor6">6</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor5">5</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor4">4</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor3">3</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor2">2</button>
                <button type="button" class="btn btn-default" id="first-elevator-floor1">1</button>
              </div>
              
            </div>

            <br>

            <div class="door btn-group" id="first-door">
               <button type="button" class="btn btn-primary">开门</button>
               <button type="button" class="btn btn-primary">关门</button>
            </div>

            <div class="alarm" id="first-alarm">
                <button type="button" class="btn btn-danger alarm-button">报警</button>
            </div>

            <div class="elevator-img" id="elevator-img">
              <img src="" alt="电梯状态图片">
            </div>
          </div>
          <div class="btn-group-vertical elevator-condition">
            <button class="btn btn-info btn-sm">20</button>
            <button class="btn btn-info btn-sm">19</button>
            <button class="btn btn-info btn-sm">18</button>
            <button class="btn btn-info btn-sm">17</button>
            <button class="btn btn-info btn-sm">16</button>
            <button class="btn btn-info btn-sm">15</button>
            <button class="btn btn-info btn-sm">14</button>
            <button class="btn btn-info btn-sm">13</button>
            <button class="btn btn-info btn-sm">12</button>
            <button class="btn btn-info btn-sm">11</button>
            <button class="btn btn-info btn-sm">10</button>
            <button class="btn btn-info btn-sm">9</button>
            <button class="btn btn-info btn-sm">8</button>
            <button class="btn btn-info btn-sm">7</button>
            <button class="btn btn-info btn-sm">6</button>
            <button class="btn btn-info btn-sm">5</button>
            <button class="btn btn-info btn-sm">4</button>
            <button class="btn btn-info btn-sm">3</button>
            <button class="btn btn-info btn-sm">2</button>
            <button class="btn btn-info btn-sm">1</button>
          </div>
      </div>
        
      </div>

      <div class="footer">
          <p>请用Chrome浏览器打开</p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>

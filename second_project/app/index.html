      <div class="header">
        <ul class="nav nav-pills pull-right">

        <h3 class="text-muted">os_project2</h3>

      <div class="content">
        <h1>OS大项目之内存管理</h1>

        <div class="memory-canvas">
          <h4>内存状态图:</h4>
          <canvas id="canvas"></canvas>
        </div>

        <div class="controller">
          <div class="introduce">
            <p>内存大小：640K</p>
            <p>基本任务：假设初始态下，可用内存空间为640K，并有下列请求序列，请分别用首次适应算法和最佳适应算法进程内存块的分配和回收，并显示出每次分配和回收后的空闲分区链的情况来。</p>
            <p>选择算法然后输入内存值</p>
          </div>

          <div class="controll">
            <select class="form-control" id="algorithm">
              <option>首次适应算法</option>
              <option>最佳适应算法</option>
            </select>
            <div class="controll-text">
              <form name="malloc" class="input-group">
                <input type="text" name="input" class="form-control" placeholder="输入需要的内存" />
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="executor()">OK</button>
              </span>
              </form>
            </div>
            <div class="controll-btns">
              <form name="deleteP" class="input-group">
                <input type="text" name="input" class="form-control" placeholder="输入需要的释放的进程" />
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="deleteProcess()">Delete</button>
              </span>
              </form>
            </div>
            
          </div>
        </div>

        <div class="monitor">
          <p>内存状态：</p>
          <textarea rows="10" cols="20" readonly="readonly" id="monitor"></textarea>
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>

    </div>
